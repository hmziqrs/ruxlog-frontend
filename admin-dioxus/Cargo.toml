[package]
name = "admin-dioxus"
version = "0.1.0"
authors = ["hmziqrs <hmziqrs@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.40"
dioxus = { version = "0.6.0", features = ["router"] }
reqwest = { version = "0.12.15", features = ["json", "cookies"] }
serde = "1.0.219"
serde_json = "1.0.140"
validator = { version = "0.20", features = ["derive"] }
hmziq-dioxus-free-icons = { version = "0.9.2", features = [
    "simple-icons",
    "lucide",
] }
gloo-timers = { version = "0.3.0", features = ["futures"] }
regex = "1.10.3"
gloo-storage = "0.3.0"
gloo-utils = "0.2.0"
wasm-bindgen = "0.2.92"
wasm-cookies = "0.2.1"
dotenvy = "0.15.7"
log = "0.4.20"
dioxus-toast = { version = "0.6.0", default-features = false, features = [
    "web",
] }
once_cell = "1.19.0"
gloo-net = { version = "0.6.0", default-features = true }
web-sys = { version = "0.3.69", features = [
    "Document",
    "Window",
    "Element",
    "HtmlElement",
    "DomRect",
    "NodeList",
    "EventTarget",
    "Node",
    "AttributeNameValue"
] }
lazy_static = "1.4.0"
im = "15.1.0"
gloo-console = "0.3.0"

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[build-dependencies]
dotenvy = "0.15.7"
