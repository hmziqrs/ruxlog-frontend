version: '3.9'
name: ${PROJECT}

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT}_admin
    restart: always
    networks:
      - network
    env_file:
      - .env.prod
    security_opt:
      - no-new-privileges:true

networks:
  network:
    name: ${PROJECT}_network
    external: true
